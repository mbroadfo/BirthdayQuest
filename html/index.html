<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Birthday Quest Portal</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #fdfaf5;
            color: #333;
            text-align: center;
            padding: 2em;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6em;
        }

        input[type="text"] {
            padding: 0.5em;
            margin: 0.5em;
            font-size: 1em;
            width: 150px;
            text-align: center;
        }

        button {
            padding: 0.6em 1.2em;
            font-size: 1em;
            margin-top: 1em;
            cursor: pointer;
        }

        #result {
            margin-top: 2em;
            font-size: 1.2em;
            color: #004400;
            line-height: 1.6em;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        #result.show {
            opacity: 1;
        }

        #finalMessage {
            margin-top: 2em;
            font-size: 1.2em;
            color: #004400;
            line-height: 1.6em;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            white-space: pre-wrap; /* important for typewriter spacing */
            border-right: 3px solid #004400; /* blinking cursor */
            animation: blink-cursor 0.7s steps(40) infinite normal;
            opacity: 1;
        }

        @keyframes blink-cursor {
            from { border-right-color: #004400; }
            to { border-right-color: transparent; }
        }
    </style>
</head>
<body>

    <h1>🎂 Birthday Quest Portal 🎂</h1>

    <p>Enter your <strong>Words of Power</strong> — in the correct order — to open the Portal.</p>

    <div>
        <input type="text" id="word1" placeholder="First Word" />
        <input type="text" id="word2" placeholder="Second Word" />
        <input type="text" id="word3" placeholder="Third Word" />
    </div>

    <button onclick="checkCombination()">Submit</button>

    <div id="result"></div>
    <div id="finalMessage"></div>

    <script>
        function checkCombination() {
            const word1 = document.getElementById('word1').value.trim().toLowerCase();
            const word2 = document.getElementById('word2').value.trim().toLowerCase();
            const word3 = document.getElementById('word3').value.trim().toLowerCase();

            const resultDiv = document.getElementById('result');
            const finalMessageDiv = document.getElementById('finalMessage');

            resultDiv.classList.remove('show');
            finalMessageDiv.innerHTML = '';
            finalMessageDiv.style.borderRight = 'none'; // reset cursor until active

            resultDiv.innerHTML = '';

            if (word1 === "inspiration" && word2 === "stories" && word3 === "happy") {
                // Show Portal unlocked message with button
                setTimeout(() => {
                    resultDiv.innerHTML = `
                        <h2>✨ The Portal is Unlocked ✨</h2>
                        <p>You may now open the Portal.</p>
                        <button onclick="openPortal()">Open the Portal</button>
                    `;
                    resultDiv.classList.add('show');
                }, 500);
            } else {
                resultDiv.innerHTML = `<p>Hmm... not quite. Reflect and try again.</p>`;
                resultDiv.classList.add('show');
            }
        }

        function openPortal() {
            const resultDiv = document.getElementById('result');
            const finalMessageDiv = document.getElementById('finalMessage');

            // Hide the intermediate message
            resultDiv.classList.remove('show');
            setTimeout(() => {
                resultDiv.innerHTML = '';

                // Now type out the full message
                const message = `
🎉 Happy 30th Birthday Susan 🎉

Your inspiration brings joy to all you meet — and as any good story (or life) reminds us, a little dough never hurts.

To celebrate your 30th, I’m giving you a $5,000 gift — an investment in your future and your passions.

We’ll talk when we’re together at the end of June, but know this: it is yours, and I am so proud of you.

With all my love,
Dad
                `;

                typeWriterEffect(finalMessageDiv, message, 40);
            }, 500);
        }

        function typeWriterEffect(element, text, speed) {
            let i = 0;
            element.innerHTML = '';
            element.style.borderRight = '3px solid #004400'; // show cursor

            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.style.borderRight = 'none'; // remove cursor at end
                }
            }

            type();
        }
    </script>

</body>
</html>
