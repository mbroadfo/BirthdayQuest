<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Birthday Quest Portal</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #fdfaf5;
            color: #333;
            text-align: center;
            padding: 2em;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6em;
        }

        input[type="text"] {
            padding: 0.5em;
            margin: 0.5em;
            font-size: 1em;
            width: 150px;
            text-align: center;
        }

        button {
            padding: 0.6em 1.2em;
            font-size: 1em;
            margin-top: 1em;
            cursor: pointer;
        }

        #result {
            margin-top: 2em;
            font-size: 1.2em;
            color: #004400;
            line-height: 1.6em;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transition: opacity 2s ease-in;
        }

        #result.show {
            opacity: 1;
        }

        #result h2 {
            font-size: 1.8em;
            margin-bottom: 0.5em;
        }

        #result p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }

    </style>
</head>
<body>

    <h1>🎂 Birthday Quest Portal 🎂</h1>

    <p>Enter your <strong>Words of Power</strong> — in the correct order — to open the Portal.</p>

    <div>
        <input type="text" id="word1" placeholder="First Word" />
        <input type="text" id="word2" placeholder="Second Word" />
        <input type="text" id="word3" placeholder="Third Word" />
    </div>

    <button onclick="checkCombination()">Submit</button>

    <div id="result"></div>

    <script>
        function checkCombination() {
            const word1 = document.getElementById('word1').value.trim().toLowerCase();
            const word2 = document.getElementById('word2').value.trim().toLowerCase();
            const word3 = document.getElementById('word3').value.trim().toLowerCase();

            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('show'); // Reset animation

            if (word1 === "inspiration" && word2 === "stories" && word3 === "happy") {
                resultDiv.innerHTML = `
                    <h2>✨ The Portal Opens ✨</h2>
                    <p>Your Words of Power have been found:</p>
                    <p><strong>Inspiration • Stories • Happy</strong></p>
                    <p>May they continue to guide and delight you.</p>
                    <h2>🎉 Happy 30th Birthday Susan 🎉</h2>
                    <p>Your inspiration brings joy to all you meet — and as any good story (or life) reminds us, a little dough never hurts.</p>
                    <p>To celebrate your 30th, I’m giving you a <strong>$5,000 gift</strong> — an investment in your future and your passions.</p>
                    <p>We’ll talk when we’re together at the end of June, but know this: it is yours, and I am so proud of you.</p>
                    <p>With all my love,<br>Dad</p>
                `;
                // Trigger fade-in after small delay to allow DOM update
                setTimeout(() => {
                    resultDiv.classList.add('show');
                }, 100);
            } else {
                resultDiv.innerHTML = `<p>Hmm... not quite. Reflect and try again.</p>`;
                resultDiv.classList.add('show'); // Still fade in the "try again" message
            }
        }
    </script>

</body>
</html>
